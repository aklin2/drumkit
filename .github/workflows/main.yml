name: Create Production Build
run-name: ${{ github.actor }} is creating production build
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'
      - run: npm install
      - run: npm run build
